<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login dulu, sayang!</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #fff;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-box {
      background: rgba(255 255 255 / 0.2);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.7);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      outline: none;
    }
    button {
      background: #fff;
      color: #ff69b4;
      border: none;
      padding: 12px 0;
      width: 100%;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #ffe1ec;
    }
    .error {
      color: #ff4444;
      margin-top: 10px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login dulu, sayang!</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Masuk</button>
    <div class="error" id="errorMsg">Username atau password salah!</div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (user === 'tala' && pass === 'sayangbroww') {
        // Kalau benar, pindah ke halaman pelukan
        window.location.href = 'pelukan.html';
      } else {
        // Salah, tampilkan error
        const errorMsg = document.getElementById('errorMsg');
        errorMsg.style.display = 'block';
      }
    }
  </script>

</body>
</html>
